name: Python Workflow

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Replace with your desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Replace with your dependencies file

    - name: Run tests
      run: sfw_image = hmtai.sfw('hug')  # Replace with your testing command

    - name: Lint code
      run: pylint __init__.py  # Replace with your Python file to lint
